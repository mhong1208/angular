<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css -->
  <link rel="stylesheet" href="/src/assets/stylesheets/admin.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Quản lí danh mục</title>
</head>

<body>
  <nav class="sidebar close">
    <header>
      <div class="logo-admin">
        <img src="assets/images/logo.png" alt="">
      </div>

      <div class="image-text">
        <span class="image">
          <img src="assets/images/img-admin.jpg" alt="">
        </span>

        <div class="text logo-text">
          <span class="name">My Hong</span>
          <span class="profession">Admin</span>
        </div>
      </div>

      <i class="fa-solid fa-angle-right toggle"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">

        <ul class="menu-links">
          <li class="nav-link">
            <a href="dashboard.html">
              <i class="fa-solid fa-gauge icon"></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="fa-solid fa-list icon"></i>
              <span class="text nav-text">Quản lí danh mục</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="listProduct.html" routerLink="/listProduct">
              <i class="fa-solid fa-shirt icon"></i>
              <span class="text nav-text">Quản lí sản phẩm</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="fa-solid fa-bag-shopping icon"></i>
              <span class="text nav-text">Quản lí đơn hàng</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="index.html">
              <i class="fa-solid fa-right-from-bracket icon"></i>
              <span class="text nav-text">Đăng xuất</span>
            </a>
          </li>

        </ul>
      </div>

    </div>

  </nav>
  <section class="home">
    <div class="main-section">
      <header class="header">
        <form class="search-form">
          <input type="text" class="search-input" placeholder="Tìm kiếm">
          <button type="button" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <ul class="nav-header-admin">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-regular fa-envelope"></i>
          <div class="user-admin">
            <img src="assets/images/img-admin.jpg" alt="">
          </div>
        </ul>
      </header>
      <div class="nav-admin">
        <div class="title-admin">Danh mục sản phẩm</div>
        <a href="insertCategory.html" routerLink="/addCate" ><button class="btn-add-category"><i class="fa-solid fa-plus"></i></button></a>
      </div>
      <hr>
      <div class="table-admin">
        <table class="table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên danh mục</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="catelogy-list">
            <tr *ngFor="let category of categories; let i = index">
                      <td scope="row">{{ i + 1 }}</td>
                      <td>{{category.name}}</td>
                      <td style="width: 60%">{{category.description}}</td>
                      <td>
                        <a href="#" (click)="editCategory(category._id)"  id="openPopupUp" style="color: #00CC00;">
                          <i class="fa-solid fa-pen-to-square"  ></i></a> |
                        <a href="#" (click)="deleteCategory(category._id.toString())" style="color: #FF3333;"><i class="fa-solid fa-trash-can"></i></a>
                      </td>
                    </tr>

          </tbody>
        </table>
      </div>
    </div>

  </section>





</body>

</html>
